<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#37b5b5'>
	<link rel="apple-touch-icon" href="/logo-192.png">
	<meta name="apple-mobile-web-app-title" content="Ink">
	<meta name="apple-mobile-web-app-capable" content="yes">
	%sapper.base%

	<link rel='stylesheet' href='/variables.css'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/quill.snow.css'>
	<link rel='manifest' href='/manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body id="body">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	<script defer src="/inert-polyfill.min.js"></script>
	<script defer src="/js/vendor/document-register-element.js" nomodule></script>
	<script defer src="/lifecycle.es5.js"></script>
  <script defer src="/js/filedrop.umd.js"></script>
</body>
</html>
